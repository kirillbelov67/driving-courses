<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация на курсы вождения</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Регистрация на курсы вождения</h1>
  </header>
  <main>
    <form id="registration-form">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required pattern="\\+?[0-9]{10,15}">
      
      <label for="course-date">Дата начала курса:</label>
      <input type="date" id="course-date" name="course-date" required>
      
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div id="response-message"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
